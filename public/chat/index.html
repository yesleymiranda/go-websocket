<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Game</title>
</head>
<body>


<input id="input" type="text" value=""/>
<button onclick="send()">Enviar</button>
<pre id="output"></pre>
<script>

    const input = document.getElementById("input");
    const output = document.getElementById("output");

    const token = sessionStorage.getItem("x-little-game-token")
    const url = "ws://localhost:8081/ws/chat?t=" + token;
    const socket = new WebSocket(url);

    socket.onopen = function () {
        output.innerHTML += "Status: Connected\n";
    };

    socket.onmessage = function (e) {
        const data = JSON.parse(e.data)
        output.innerHTML += `[${data["l"].toString().toUpperCase().padEnd(5, " ")}] <b>${data["u"]}</b>: ${data["m"]}\n`;
    };

    socket.onerror = function (e) {
        output.innerHTML += "Error: " + e.data + "\n";
    };

    socket.onclose = function (e) {
        output.innerHTML += "Disconnected! \n";
    };

    function send() {
        socket.send(input.value.toString());
        input.value = "";
    }

    function valideToken() {
        if (!token) {
            window.location.href = "/login";
        }
    }

    valideToken();

</script>

</body>
</html>
